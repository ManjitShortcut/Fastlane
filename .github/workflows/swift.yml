name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  UnitTest:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: List available Xcode versions
      run: ls /Applications | grep Xcode
    - name: Select Xcode
      run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
    - name: Available simulators
      run: xcrun simctl list
    - name: Available sdks
      run: xcodebuild -showsdks
    - name: Run unit tests
      run: xcodebuild test -scheme FastLane_Integration -project FastLane_Integration.xcodeproj -destination 'platform:iOS Simulator, OS:latest, name:iPhone 12 Pro' | xcpretty && exit ${PIPESTATUS[0]}

