name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  UnitTest:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: List available Xcode versions
      run: ls /Applications | grep Xcode
    - name: Install Xcode version
      run: xcversion update
    - name: Select Xcode
      run: sudo xcode-select --switch /Applications/Xcode_12.4.app/Contents/Developer
    - name: Available simulators
      run: xcrun simctl list --json
    - name: Delete Unavailabe simulators
      run: xcrun simctl delete unavailable
    - name: Available simulators
      run: xcrun simctl list --json     
    - name: Available sdks
      run: xcodebuild -showsdks
    - name: Build for iOS
      run: xcodebuild -scheme FastLane_Integration -project FastLane_Integration.xcodeproj -destination "platform=iOS Simulator,OS=14.4,name=iPhone 12 Pro" | xcpretty && exit ${PIPESTATUS[0]}
    - name: Run iOS tests
      run: xcodebuild test -scheme FastLane_Integration -project FastLane_Integration.xcodeproj -destination "platform=iOS Simulator,OS=latest,name=Any iOS Device" | xcpretty && exit ${PIPESTATUS[0]}


