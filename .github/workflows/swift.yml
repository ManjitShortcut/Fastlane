name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  UnitTest:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: List available Xcode versions
      run: ls /Applications | grep Xcode
    -name: Install xcode
     run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_13.app && /usr/bin/xcodebuild -version
    - name: Available simulators
      run: xcrun simctl list --json
    - name: Delete Unavailabe simulators
      run: xcrun simctl delete unavailable
    - name: Available simulators
      run: xcrun simctl list --json     
    - name: Available sdks
      run: xcodebuild -showsdks
    - name: Run iOS tests
      run: xcodebuild test -scheme FastLane_Integration -project FastLane_Integration.xcodeproj -destination "platform=iOS Simulator,name=iPhone 11,OS=14.2" | xcpretty && exit ${PIPESTATUS[0]}


